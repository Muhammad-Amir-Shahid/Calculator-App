<div class="calculator">
  <div class="theme-toggle">
    <span>Calculator</span>
    <div class="theme-selector">
      <span>1</span><span>2</span><span>3</span>
      <label class="switch">
        <input type="checkbox" (change)="toggleTheme()" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="calculator-display">
    <input type="text" class="screen" [formControl]="display" [disabled]="true" />
  </div>

  <div class="calculator-buttons">
    <button *ngFor="let button of buttons" (click)="onButtonClick(button)">
      {{ button }}
    </button>
    <button class="reset" (click)="reset()">RESET</button>
    <button class="equals" (click)="calculate()">=</button>
  </div>
</div>
